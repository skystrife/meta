<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>
      {% if page.title %} {{page.title}} | {% endif %} MeTA
    </title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/meta/">MeTA</a></h1>
        <p>A Modern C++ Data Sciences Toolkit</p>
        <p class="view">
          <a href="https://github.com/meta-toolkit/meta">
            View the Project on GitHub
            <small>meta-toolkit/meta</small>
          </a>
        </p>
        <ul>
          <li>
            <a href="https://github.com/meta-toolkit/meta/zipball/master">
              Download <strong>ZIP File</strong>
            </a>
          </li>
          <li>
            <a href="https://github.com/meta-toolkit/meta/tarball/master">
              Download <strong>TAR Ball</strong>
            </a>
          </li>
          <li>
            <a href="https://github.com/meta-toolkit/meta">
              View On <strong>GitHub</strong>
            </a>
          </li>
        </ul>
      </header>
      <section>
        {{content}}
      </section>
      <footer>
        <!--
        <p>This project is maintained by
          <a href="https://github.com/meta-toolkit">meta-toolkit</a>
        </p>
        -->
        <p><small>Hosted on GitHub Pages &mdash; Theme by
          <a href="https://github.com/orderedlist">orderedlist</a></small>
        </p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
