<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description"
          content="MeTA : A Modern C++ Data Sciences Toolkit" />
    <link rel="stylesheet" type="text/css" media="screen"
          href="stylesheets/stylesheet.css">
    <title>
      {% if page.title %} {{page.title}} | {% endif %} MeTA
    </title>
  </head>
  <body>
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/smassung/meta">
          View on GitHub
        </a>
        <h1 id="project_title">
          <a href="{{site.baseurl}}/" style="color:white">MeTA</a>
        </h1>
        <h2 id="project_tagline">{{page.title}}</h2>
      </header>
    </div>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{content}}
      </section>
    </div>
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
